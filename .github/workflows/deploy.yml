# 실행 될 action 이름이다.
name: CI

# deploy branch에 push 요청 시 아래 jobs를 실행한다.
on:
  push:
    branches: [ deploy ]

# github docker - ubuntu 환경 설정한다.
# 아래 action이 실행 될 기본 경로를 working-directory로 설정한다.
jobs:
  backend:
    name: CI with Gradle
    runs-on: ubuntu-18.04
    defaults:
      run:
        shell: bash
        working-directory: BE/issue-tracker

    steps:
      - name: 체크아웃 Github-Action
        uses: actions/checkout@v2

      - name: 자바 JDK 1.8 설치
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: gradlew 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드
        run: ./gradlew build -x test
